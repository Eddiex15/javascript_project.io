<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone</title>
</head>
<body>
    <div class="main">
         <nav>
            <div class="logo">
                <img src="./img/logo.png" alt="">
            </div>
            <div class="nav-link">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
         </nav>

         <div class="information">
            <div class="overlay"></div>
            <img class="mobile" src="./img/mobile.png" alt="">
            <div id="circle">
                <div class="feature one">
                    <img src="./img/camera.png" alt="">
                    <div>
                       <h1>camera</h1>
                       <p>12MP,Wide Angle Lens</p> 
                    </div>
                </div>
                <div class="feature two">
                    <img src="./img/processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p> 
                    </div>
                </div>
                <div class="feature c">
                    <img src="./img/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-drop Fullscreen</p> 
                    </div>
                </div>
                <div class="feature d">
                    <img src="./img/battery.png" alt="">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
         </div>

         <div class="control">
            <img src="./img/arrow.png" id="upbtn">
            <h3>Feature</h3>
            <img src="./img/arrow.png" id="downbtn">

         </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
